<div class="modal-header">
  <h4 class="modal-title">{{ formation.isArchived ? 'Unarchive' : 'Archive' }} Formation</h4>
  <button type="button" class="btn-close" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body">
  <p>Are you sure you want to {{ formation.isArchived ? 'unarchive' : 'archive' }} formation "{{ formation.name }}"?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="onConfirm()">
    {{ formation.isArchived ? 'Unarchive' : 'Archive' }}
  </button>
</div>
