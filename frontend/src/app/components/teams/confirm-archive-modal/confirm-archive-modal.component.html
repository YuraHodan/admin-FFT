<div class="modal-header">
  <h4 class="modal-title">Confirm {{ team.isArchived ? 'Unarchive' : 'Archive' }}</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
</div>
<div class="modal-body">
  <p>Are you sure you want to {{ team.isArchived ? 'unarchive' : 'archive' }} team "{{ team.name }}"?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Cancel</button>
  <button type="button" class="btn btn-warning" (click)="modal.close(team)">
    {{ team.isArchived ? 'Unarchive' : 'Archive' }}
  </button>
</div>
