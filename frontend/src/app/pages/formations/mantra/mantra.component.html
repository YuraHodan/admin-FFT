<div class="container-fluid">
  <div class="row mb-4">
    <div class="col">
      <div class="d-flex align-items-center gap-3">
        <h2 class="mb-0">Mantra Formations</h2>
        <button class="btn btn-primary rounded-circle add-btn" (click)="onAdd()">
          <i class="bi bi-plus"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let formation of formations$ | async">
          <td>{{ formation.name }}</td>
          <td>
            <div class="btn-group">
              <button class="btn btn-outline-primary" (click)="onEdit(formation)">Edit</button>
              <button class="btn btn-outline-warning" (click)="onArchive(formation)">
                {{ formation.isArchived ? 'Unarchive' : 'Archive' }}
              </button>
              <button class="btn btn-outline-danger" (click)="onDelete(formation)">Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
